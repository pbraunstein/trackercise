<!doctype html>
<title>Flaskr</title>
<div class=page>
  <h1>Trackercize!</h1>
    <table>
        <tr>
            <th>
                Entry No.
            </th>
            <th>
                User Name
            </th>
            <th>
                Exercise Name
            </th>
            <th>
                Sets
            </th>
            <th>
                Reps
            </th>
            <th>
                Weight
            </th>
            <th>
                Date
            </th>

        </tr>
        {% for item in entries %}
            <tr>
                <td>
                    {{ item[0] }}
                </td>
                <td>
                    {{ item[1] }}
                </td>
                <td>
                    {{ item[2] }}
                </td>
                <td>
                    {{ item[3] }}
                </td>
                <td>
                    {{ item[4] }}
                </td>
                <td>
                    {{ item[5] }}
                </td>
                <td>
                    {{ item[6] }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
