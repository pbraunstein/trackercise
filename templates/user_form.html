{% extends 'layout.html' %}
{% block body %}
{% block content %}{% endblock %}
<form method=post>
    {{ form.csrf_token }}
    <h3>{{ form.email.label }}</h3>
    <p>{{ form.email }}</p>
    <h3>{{ form.password.label }}</h3>
    <p>{{ form.password }}</p>
    {{ form.submit }}
</form>
{% endblock %}
