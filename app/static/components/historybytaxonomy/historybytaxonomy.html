<h2>History by taxonomy for {{ username }}</h2>
<form #f="ngForm">
    <select class="form-control" name="exercise_id" (change)="onChange(f.value)" required ngModel>
        <option *ngFor="let p of pairs" [ngValue]="p[0]">{{p[1]}}</option>
    </select>
</form>
<h3>History for {{ username }} </h3>
<div class="chart"></div>
