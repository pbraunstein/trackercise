<h2>Login</h2>
<form>
    <div class="form-group">
        <label for="emailEntry">Email address</label>
        <input type="email" class="form-control" id="emailEntry" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="passwordEntry">Password</label>
        <input type="password" class="form-control" id="passwordEntry" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
